<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #loginArea{
            padding:0 250px !important;
        }
        @media(max-width:768px){
            #loginArea{
            padding:0 0 !important;
        } 
        }

        #transactionArea{
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="loginArea">
        <h1 class="text-center">Gaffargaon Bank</h1>
        <br>
        <form>
            <input type="email" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your password">
            <br>
            <button type="button" id="loginBtn" class="btn btn-success mx-auto d-block">Login</button>
        </form>
        </div>
        <br>
        <div id="transactionArea">
            <h1 class="text-center pb-3">Transaction Area</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit-status">
                        <h2>Deposit</h2>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrow-status">
                        <h2>Withdrow</h2>
                        <h2>$ <span id="currentWithdrow">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance-status">
                        <h2>Balance</h2>
                        <h2>$ <span id="currentBalance">100</span></h2>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-6 pb-3">
                    <div class="submit-area">
                        <input  id="amountDeposit" type="text" class="form-control" placeholder="$ amount You want Deposit">
                        <br>
                        <button id="addDeposit" type="button" class="btn btn-primary">Deposite</button>
                    </div>
                </div>
                <div class="col-md-6 pb-3">
                    <div class="submit-area">
                        <input  id="amountWithdrow" type="text" class="form-control" placeholder="$ amount You want Withdrow">
                        <br>
                        <button id="addWithdrow" type="button" class="btn btn-primary">Withdrow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    






























</div>


    <script src="myApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
</body>
</html>
